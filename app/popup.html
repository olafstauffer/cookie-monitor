<!doctype html>
<html lang="en" ng-app="CookieMonitorApp" ng-csp>
<head>
	<title>Cookie Monitor</title>
	
	<meta charset="UTF-8">

	<!-- build:css styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="/bower_components/ng-grid/ng-grid.min.css" />
	<!-- endbower -->

	<!-- grunt task bower-install does not get the following -->
	<link rel="stylesheet" href="bower_components/angular/angular-csp.css">
	<!-- endbuild -->

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/popup.css">
	<link rel="stylesheet" href="styles/options.css">
	<!-- endbuild -->

</head>
<body>
	<header>
		<h3>Cookie Monitor</h3>
	</header>

	<div ng-controller="PopupController">

		<div id="cookieTable" ng-grid="cookieTableConfig"></div>
		<div id="buttonBox">
			<div id="totals" ng-show="cookieLog.length !== 0">
				<span>Total:</span> 
				<span>{{cookieLog.length}}</span>
				<button ng-click="clearCookieLog()">CLEAR</button>
				<button ng-click="exportCookieLog()">EXPORT</button>
			</div>
			<div id="selections" ng-show="selectedCookies.length !== 0">
				<span>Selected:</span> 
				<span>{{selectedCookies.length}}</span>
				<button ng-click="clearSelection()">CLEAR</button>
				<button ng-click="exportSelected()">EXPORT</button>
			</div>

		</div>


		<div id="currentCookie" cookie-detail cookies='currentCookie' ng-show="!isEmpty(currentCookie)"></div>
		
		<div id="selectedCookies" cookie-detail cookies='selectedCookies'></div>
	</div>

	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="/bower_components/jquery/jquery.js"></script>
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/jquery-ui/ui/jquery-ui.js"></script>
	<script src="/bower_components/ng-grid/build/ng-grid.min.js"></script>
	<script src="/bower_components/underscore/underscore.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js scripts/app.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/cookie-detail-directive.js"></script>
	<script src="scripts/cookie-event-service.js"></script>
	<script src="scripts/popup-controller.js"></script>
	<script src="scripts/options-controller.js"></script>
	<script src="scripts/csv-export-service.js"></script>
	<script src="scripts/config-service.js"></script>
	<!-- endbuild -->

</body>
</html>
